<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>it's conway time bitchezzz</title>
    <link href="cstyle.css"
	  rel="stylesheet">
  </style>
  </head>
<body>
  
  <div class="canvasContainer">
      <canvas
	width="200"
	height="150"
	id="canvas"
	style="background-color: white"
	>
      </canvas>
  </div>
  
  <div class="controls">
    
    <div class="rules">
      <label for="birth">B</label>
      <input class="rule" type="number" name="birth"
	     id="birth" min="0"  value="3">
      <label for="survival">S</label>
      <input class="rule" type="number" name="survival"
	     id="survival" min="0"  value="23">
    </div>
    
    <div class ="run">
      <span id="generation"> generation: 0 </span>
      <button type="button" id="conwayButton"> run </button>
    </div>
    
    <div class ="artControls">
      <label for="brushSize">brush size:</label>
      <input type="number" class="brushSize" name="brush size"
	     id="brushSize" min="1" max="100" value="4">
      <button class="artButton" type="button" id="eraserButton"> eraser </button>
      <button class="artButton" type="button" id="clearButton"> clear </button>
    </div>
    
    <div class="textures">
      <input class="texture" type="image" id="texture0" src="icons/texture0.png">
      <input class="texture" type="image" id="texture1" src="icons/texture1.png">
      <input class="texture" type="image" id="texture2" src="icons/texture2.png">
      <input class="texture" type="image" id="texture3" src="icons/texture3.png">
      <input class="texture" type="image" id="texture4" src="icons/texture4.png">
      <input class="texture" type="image" id="texture5" src="icons/texture5.png">
      <input class="texture" type="image" id="texture6" src="icons/texture6.png">
      <input class="texture" type="image" id="texture7" src="icons/texture7.png">
      <input class="texture" type="image" id="texture8" src="icons/texture8.png">
    </div>

    <button class="gen" type="button" id="urlButton"> generate link</button>
    <input type="text" readonly id="link" name="link" rows="4" cols="20"></input>

    <button type="button" id="rleGButton"> generate RLE</button>
    <button type="button" id="rleDButton"> display </button>
    <textarea id="RLE" name="RLE" rows="4" cols="10"></textarea>
	
    <script src="cdraw.js"> </script>
    <noscript>bruh where's yr JavaScript</noscript>    
  </div>
</body>
</html>
